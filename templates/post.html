<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% for post in object_list %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>{{ post.created_at }}</p>
    {% if post.image %}
    <img src="{{ post.image.url }}" alt="A ilust of {{ post.title }}" />
    {% endif %} {% endfor %}
  </body>
</html>
